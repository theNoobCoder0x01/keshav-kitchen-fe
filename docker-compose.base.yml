services:
  db:
    image: postgres:17
    container_name: keshav_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-keshav}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keshav123}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - app-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-net

  nginx:
    image: nginx:stable-alpine
    container_name: keshav_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
    networks:
      - app-net

volumes:
  db_data:
  pgadmin_data:

networks:
  app-net: # ðŸ‘ˆ declare custom network
    driver: bridge
